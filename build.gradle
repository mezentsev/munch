buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

project.ext {
    supportLibVersion = "27.0.0"
    rxVersion = "2.1.5"
    junitVersion = "4.12"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
